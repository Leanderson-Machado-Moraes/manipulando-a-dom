        <img src="./img/dia.jpg" id ="img" alt="" width="350px" height="250px">

<div class="botoes">

    <button id="b2" onclick="mudarImagem()">botão 2</button>
</div>

    <script>
        const p = document.getElementById("p")
        const b = document.getElementById("b1")
        const i = document.getElementById("img")
        const b2 = document.GetElementById("b2")

        function modificarParagrafo() {
            p.style.color = "red"
            p.style.fontFamily = "Arial Black"
            p.style.fontSize = "25pt"
            p.style.border = "1px solid green"
        }
        function mudarImagem(){
            i.src="./img/noite.jpg"
            i.style.widht = "250px"
            i.style.height = "150px"
           i.style.borderRadius = "50px"
        }
    </script>
